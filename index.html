<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive JavaScript Playground</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <h1>JavaScript Event Handling & Interactive Elements</h1>

  <!-- Button Click Section -->
  <button id="clickButton">Click Me!</button>
  <button id="hoverButton">Hover Over Me!</button>

  <!-- Keypress Detection Section -->
  <input type="text" id="keypressInput" placeholder="Press any key">

  <!-- Secret Action Section -->
  <button id="secretButton">Double-click or Long Press Me</button>

  <!-- Interactive Elements -->
  <button id="colorButton">Click to Change Color</button>
  <img id="imageGallery" src="img1.jpg" alt="Gallery Image" width="200">
  <button id="nextBtn">Next Image</button>
  <button id="prevBtn">Previous Image</button>

  <!-- Form Validation -->
  <form id="myForm">
    <input type="email" id="emailField" placeholder="Enter email" required>
    <input type="password" id="passwordField" placeholder="Enter password" required>
    <button type="button" id="submitButton">Submit</button>
    <p id="passwordFeedback"></p>
  </form>

  <script src="script.js"></script>
</body>
</html>
